<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kstr â€“ Check-In & Out Generator</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body id="rgb">
  <div class="container">
    <div id="quote-box">
      <p class="quote">Check-In oder Check-Out?</p>
      <p class="source"><span class="citation"></span><span class="year"></span></p>
    </div>

    <div class="btn__wrapper">
      <label>
        <input type="checkbox" id="in" class="btn" onclick="uncheckChecked(this)" checked><span>Check-In</span></input>
      </label>
      <label>
        <input type="checkbox" id="out" class=" btn" onclick="uncheckChecked(this)"><span>Check-Out</span></input>
      </label>
    </div>

    <div class="filter__wrapper">
      <label>
        <input type="checkbox" id="1" class="filter"><span>Best friends</span></input>
      </label>
      <label>
        <input type="checkbox" id="2" class="filter"><span>man kennt sich</span></input>
      </label>
      <label>
        <input type="checkbox" id="3" class="filter"><span>man lernt sich kennen</span></input>
      </label>
    </div>

    <button id="loadQuote">Neue Frage</button>

  </div>
  <script src="js/quotes.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
